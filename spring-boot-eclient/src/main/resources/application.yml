spring:
  application:
    name: eureka-client-article-service
server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/eureka/


  # 采用IP注册
  instance:
    preferIpAddress: true
    # 定义实例ID格式
    instance-id: ${spring:application:name}:${spring:cloud:client:ip-address}:${server:port}

management:
  endpoint:
    health:
      show-details: ALWAYS